<div class="watershed_summary">
  <div class="name"><a href="/api/watersheds/{{ id }}">{{ name }}</a></div>
  <div class="description">{{ description }}</div>
  <div class="branch_size">Size of branches in this watershed:
  {{ branch_size }}</div>
  <div class="nr_participants">Total number of participants in this watershed:
  {{ nr_participants }}</div>
</div>
